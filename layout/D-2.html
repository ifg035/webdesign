<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-2</title>
    <style>
        @charset "utf-8";
        *{
            padding: 0;
            margin: 0;
        }

        ul,li,dl{
            list-style:none;
        }

        a{
            text-decoration:none;
        }

        #wrap{
            width:100%;
            display: flex;
            flex-wrap:wrap;
        }

        #header{
            width:200px;
        }
        #header .logo{
            width:100%;
            height:150px;
            background-color: #ebebeb;
        }
        #header .nav{
            width:100%;
            height:500px;
            background-color: #e1e1e1;
        }

        section{
            width:calc(100% - 200px);
        }

        #slider{
            display: flex;
            width:100%;
        }
        #slider .img{
            width:calc(100% - 230px);
            height:400px;
            background-color: #e4e4e4;
        }
        #slider .baner{
            width:230px;
            height: 400px;
            background-color: #c8c8c8;
        }

        #contents{
            display: flex;
            width:100%;
        }
        #contents .content1{
            width:50%;
            height: 250px;
            background-color: #ffd3d3;
        }
        #contents .content2{
            width:50%;
            height: 250px;
            background-color: #cccaca;
        }

        #footer{
            display: flex;
            width:100%;
        }
        #footer .footer1{
            width:20%;
            height:100px;
            background-color: #ececec;
        }
        #footer .footer2{
            width:60%;
            height:100px;
            background-color: #d2d2d2;
        }
        #footer .footer3{
            width:20%;
            height:100px;
            background-color: #ececec;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav"></div>
        </div>
        <section>
            <div id="slider">
                <div class="img"></div>
                <div class="baner"></div>
            </div>
            <div id="contents">
                <div class="content1"></div>
                <div class="content2"></div>
            </div>
        </section>
        <div id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
    </div>
</body>
</html>
